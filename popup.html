<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="form" autocomplete="on" class="container content-padding">
    <div class="space-bottom-big">
        <label>
            <select id="preset" class="select" autocomplete="off"></select>
        </label>
    </div>
    <div class="flex flex--left space-bottom-bigger">
        <button id="fill" type="button" class="button space-right">fill</button>
        <input id="auto" class="checkbox" type="checkbox">
        <label for="auto" class="checkbox-label">auto fill domain</label>
    </div>
    <div class="space-bottom">
        <label>
            <input id="value" class="input" type="text" placeholder="Value e.g. Hello" autocomplete="value">
        </label>
    </div>
    <div class="space-bottom-big">
        <label>
            <input id="property" class="input" type="text" placeholder="Property e.g. value" autocomplete="property" required>
        </label>
    </div>
    <div class="flex space-bottom-big">
        <input id="click" class="checkbox" type="checkbox">
        <label for="click" class="checkbox-label">dispatch click event</label>
    </div>
    <div class="space-bottom">
        <label>
            <input id="selector" class="input" type="text" placeholder="Selector e.g. input[type=text]" autocomplete="selector" required>
        </label>
    </div>
    <div class="space-bottom">
        <label>
            <input id="xpath" class="input" type="text" placeholder="XPath e.g. //div[contains(.,'Hello')]" autocomplete="xpath" required>
        </label>
    </div>
    <div class="space-bottom-big">
        <label>
            <input id="index" class="input" type="text" placeholder="Index e.g. 3" autocomplete="index">
        </label>
    </div>
    <div class="flex space-bottom-big">
        <input id="page" class="checkbox" type="checkbox">
        <label for="page" class="checkbox-label">only on this page</label>
    </div>
    <div class="flex flex--center space-bottom-bigger">
        <button id="select" type="button" class="button space-right">select</button>
        <button id="test" type="button" class="button space-right">test</button>
        <button id="save" type="submit" class="button">save</button>
    </div>
    <div class="flex flex--center">
        <button id="options" type="button" class="button">options</button>
    </div>
</form>
<script src="popup.js"></script>
</body>
</html>
