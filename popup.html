<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container content-padding">
    <div class="flex-center space-bottom-bigger">
        <button id="fill" class="button">f i l l</button>
    </div>
    <div class="space-bottom">
        <label>
            <input id="value" class="input" type="text" placeholder="Value e.g. Test">
        </label>
    </div>
    <div class="space-bottom">
        <label>
            <input id="property" class="input" type="text" placeholder="Property e.g. value">
        </label>
    </div>
    <div class="space-bottom">
        <label>
            <input id="selector" class="input" type="text" placeholder="Selector e.g. input[type=text]">
        </label>
    </div>
    <div class="space-bottom-big">
        <label>
            <input id="index" class="input" type="text" placeholder="Index e.g. 3">
        </label>
    </div>
    <div class="flex space-bottom-big">
        <input id="page" class="checkbox" type="checkbox">
        <label for="page" class="checkbox-label">only on this page</label>
    </div>
    <div class="flex-center space-bottom-bigger">
        <button id="select" class="button space-right">select</button>
        <button id="save" class="button">save</button>
    </div>
    <div class="flex-center">
        <button id="options" class="button">options</button>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
