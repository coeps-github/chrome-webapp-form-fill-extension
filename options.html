<!DOCTYPE html>
<html class="container--full-height">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container--full-height">
<div class="container container--full-height container--overflow">
    <form id="addForm" autocomplete="on" class="content-padding-lr space-bottom-bigger space-top-big">
        <div class="flex flex--center">
            <div class="inline-flex flex--center flex--wrap">
                <label class="space-right">
                    <input id="addpreset" class="input" type="text" placeholder="Preset name (empty is default)" autocomplete="preset">
                </label>
                <label class="space-right">
                    <input id="addvalue" class="input" type="text" placeholder="Value e.g. Hello" autocomplete="value">
                </label>
                <label class="space-right">
                    <input id="addproperty" class="input input--short" type="text" placeholder="Property e.g. value" autocomplete="property"
                           required>
                </label>
                <input id="addclick" class="checkbox" type="checkbox">
                <label for="addclick" class="checkbox-label space-right">dispatch click event</label>
                <label class="space-right">
                    <input id="addselector" class="input" type="text" placeholder="Selector e.g. input[type=text]" autocomplete="selector" required>
                </label>
                <label class="space-right">
                    <input id="addxpath" class="input" type="text" placeholder="XPath e.g. //div[contains(.,'Hello')]" autocomplete="xpath" required>
                </label>
                <label class="space-right">
                    <input id="addindex" class="input input--shorter" type="text" placeholder="Index e.g. 3" autocomplete="index">
                </label>
                <label class="space-right">
                    <input id="addurl" class="input input--long" type="text" placeholder="Page URL (leave empty to apply everywhere)" autocomplete="url">
                </label>
                <button id="add" type="submit" class="button space-right-button">add</button>
            </div>
        </div>
    </form>
    <form id="form" autocomplete="on">
        <div id="config" class="content-padding-lr"></div>
        <div class="content-padding-lr space-bottom-bigger">
            <div class="flex flex--center space-bottom-big">
                <button id="save" type="submit" class="button space-right">save</button>
                <button id="clear" type="reset" class="button space-right">clear</button>
                <button id="reset" type="reset" class="button">reset</button>
            </div>
            <div class="flex flex--center space-bottom-big">
                <a id="export" type="submit" href="" download="waff-export.json" class="button">export</a>
            </div>
            <div class="flex flex--center">
                <label>
                    <input id="import" type="file">
                    <span id="import-result"></span>
                </label>
            </div>
        </div>
    </form>
</div>
<script src="options.js"></script>
</body>
</html>
