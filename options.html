<!DOCTYPE html>
<html class="container--full-height">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container--full-height">
<div class="container container--full-height container--overflow">
    <div id="config" class="content-padding-lr space-top-big"></div>
    <div class="content-padding-lr space-bottom-bigger">
        <div class="flex-center">
            <div>
                <label class="space-right">
                    <input id="addvalue" class="input" type="text" placeholder="Value e.g. Test">
                </label>
                <label class="space-right">
                    <input id="addproperty" class="input input--short" type="text" placeholder="Property e.g. value">
                </label>
                <label class="space-right">
                    <input id="addselector" class="input" type="text" placeholder="Selector e.g. input[type=text]">
                </label>
                <label class="space-right">
                    <input id="addindex" class="input input--shorter" type="text" placeholder="Index e.g. 3">
                </label>
                <label class="space-right">
                    <input id="addurl" class="input input--long" type="text" placeholder="Page URL (leave empty to apply everywhere)">
                </label>
                <button id="add" class="button space-right-button">add</button>
            </div>
        </div>
    </div>
    <div class="content-padding-lr space-bottom-bigger">
        <div class="flex-center space-bottom-big">
            <button id="save" class="button">save</button>
        </div>
        <div class="flex-center">
            <button id="clear" class="button">clear</button>
        </div>
    </div>
</div>
<script src="options.js"></script>
</body>
</html>
